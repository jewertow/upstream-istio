apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: external-app-tunneling-sidecar
spec:
  hosts:
  - external-app.testdomain
  gateways:
  - mesh
  tcp:
  - match:
    - port: 8080
    route:
    - destination:
        host: external-forward-proxy.testdomain
        subset: external-app-8080
        port:
          number: {{ .port }}
  tls:
  - match:
    - sniHosts:
      - external-app.testdomain
      port: 443
    route:
    - destination:
        host: external-forward-proxy.testdomain
        subset: external-app-443
        port:
          number: {{ .port }}
